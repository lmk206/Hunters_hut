<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link src="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function () {
    //start
    var move=0, num=0, bln=true;
    $('section').css('top','0px');
    
    //console.log($('section div').eq(2).offset().top);
    $('html').scrollTop(0);
    
    $('section div').on('mousewheel',function(e){
        
        var delta = e.originalEvent.wheelDelta;
        
        if(bln){
            bln = false;
            if(delta < 0){
                
                //휠 내림
                num++; 
                }else{
                    //휠 올림
                   num--;
                } 
                move = num * $(window).height();

            
                //false로 만들어 조건문을 한번만 실행 -> num++,num--를 실행하지 않고 animate 함수로 이동.
                // animate실행 후 bln을 다시 true로 만들어 최상단 if 조건문을 사용가능하게 재설정.
        
            $('section').animate({ 
                top : -move 
                
            },1000,function(){
                bln = true;
            });
            console.log(move)
        }
    });    
    // 컨텐츠 시작점을 찾는 방법
    // 1. 페이지의 최상단에서 찾는방법 -> 절대좌표 offsetTop
    // 2. 브라우저 기준점에서 찾는방법 -> 상대좌표 positionTop
    //end
});
</script>
</head>

<body>
  
<section>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <div>04</div>
    <div>05</div>
    <div>06</div>
</section>


<style>
    *{margin:0;}
    body{overflow:hidden;}
    section{
        position:relative;
        top:0;
        height:100vh;
        /*overflow-y:scroll;*/
    }
    div{
        width:100%; height:100vh;
        background:#aaa;
        display:flex; 
        justify-content: center;
        align-items: center;
        font-size:5em;
    }
    div:nth-of-type(even){
        background:#eee;
    }
</style> 
    
    
</body>

</html>
