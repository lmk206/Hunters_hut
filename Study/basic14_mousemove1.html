    <title>Document</title>
    <link src="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function () {
    //start
       $(window).on('mousemove',function(e){
            // console.log(e.X);
            // console.log("clientY="+ e.clientY); //viewport(브라우저 화면기준 - 커서위치)
            // console.log("pageY="+ e.pageY);//(문서 전체 page기준 - 커서위치) - 스크롤을 내려 무언가를 위치시킬때 사용한다.
            // console.log("offsetY="+ e.offsetY);//(해당 element로부터의 -(border값 영향)- 커서위치) - 해당 element를 기준.
            console.log("clientX="+ e.clientY); //viewport(browser의 height값)
            // console.log("pageY="+ e.pageY);//(전체 page의 heigth값) - 스크롤을 내려 무언가를 위치시킬때 사용한다.
            // console.log("offsetY="+ e.offsetY);//(해당 element의 부모 요소로부터의 거리 - border값 영향) - 해당 element를 기준.
            if($(window).width()/2 < e.clientX){
                console.log('우측');
            }else{
                console.log('좌측');
            }//-> 커서가 어느 위치에 있는지 알아낼 수 있다. (좌측인지 우측인지..)
       })
    // 컨텐츠 시작점을 찾는 방법
    // 1. 페이지의 최상단에서 찾는방법 -> 절대좌표 offsetTop
    // 2. 브라우저 기준점에서 찾는방법 -> 상대좌표 positionTop

    //end
});
</script>
