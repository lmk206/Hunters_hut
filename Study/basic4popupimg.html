<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
       
    $(function(){
        //start
        var imgArry = ['../Dom_control/img/img-01.jpg','../Dom_control/img/img-02.jpg','../Dom_control/img/img-03.jpg'];

        var tag = "<img src = "+ imgArry[0] +">";
            tag += "<img src = "+ imgArry[1] +">";

        $('.each').append(tag);

        $('.each img').each(function(i){
            $(this).delay(500*i).fadeIn();
        });

        // $('.each img').on('click',function(){
        //     var src = $(this).attr('src','../Dom_control/img/img-03.jpg');
        //     console.log(src);
        // });
        $('.pop').hide();    
        $('.each img').on('click',function(){
            var imgSrc = $(this).attr('src');
            $('.pop img').attr('src',imgSrc);
            $('.pop').fadeIn();
        }); 

        // append() 추가
        // each() 선택자의 개수만큼 구문 실행
        // delay() 애니메이션 앞에서 실행 시간 조정

        //end
    })
    </script>
</head>
<body>
    <div class="each">
        <a href="http://google.com">링크바로가기</a>
        <img src="../Dom_control/img/img-01.jpg" alt="">
        <img src="../Dom_control/img/img-02.jpg" alt="">
        <img src="../Dom_control/img/img-03.jpg" alt="">
    </div>

    <div class="pop"><img src=""></div>
    <style>
        .each{
            display:flex;
            flex-direction:column;
        }
        img{
            width:300px; height:200px;
            display:none;
        }
        .pop{
            width:100%; height:100%;
            background:rgba(0,0,0,0.6);
            position:fixed;left:0;top:0;
        }
        .pop img{display:block;}
    </style>
   
</body>
</html>
