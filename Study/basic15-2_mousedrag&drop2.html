<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>
    <script>
        $(function(){
        //start
        /*
            axis, revert, containment
        */
        $('.drag').draggable({
            containment:'.drop', //containment -> 작동할 수 있는 범위 설정
            // axis:'y', //지정하는 매개값으로만 이벤트를 발생시킴.
            // revert:true, //현재상태를 기억하고 있다가 되돌리는 역할.
            // containment: //해당 부모 영역안에서만 이벤트를 발생시킬때 사용
            start: function(){console.log('start')},
            drag: function(){console.log('drag')},
            stop: function(){console.log('stop')}
            
        });
        $('.drop').droppable({
            accept : $('.drag'), //대상자
            hoverClass:'active', //mouseover시 클래스 부여
            drop : function(){
                $(this).append($('.drag')); //append 추가하다.
                //선택자 안으로 이동
            }
        });        
        //end
        });
        
    </script>
</head>
<body>
      
        <div class="drag"></div>
        <div class="drop"></div>
    
    <style>
        .drag{
            width:100px;
            height:100px;
            background:#ddd;
        }
        .drop{
            width:300px;
            height:300px;
            border:1px solid #000;
            background:#f00;
        }
        .active{
            background:yellow;
        }
    </style>
</body>
</html>
